{%  extends "crud/base.html" %}

{% block content %}
<h1>{{ title }}</h1>
<form method="post" action="{% url 'create' %}" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Name</label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="Name" name="name" required>
        </div>
        <div class="form-group col-md-6">
            <label for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email" required>
        </div>

    </div>
    <div class="form-group">
        <label for="inputAddress">Age</label>
        <input type="number" class="form-control" id="inputAddress" placeholder="Age" name="age" required>
    </div>

    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputCity">Department</label>
            <input type="text" class="form-control" id="inputCity" name="department" required>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="inputCity">Address</label>
            <input type="text" class="form-control" id="inputCity" name="address" required>
        </div>

        <div class="row">
            <div class="form-group col-md-6">
                <label for="inputCity">Bio</label>
                <textarea type="text" class="form-control" id="inputCity" name="bio" required></textarea>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Profile picture</label>
                    <input type="file" class="form-control" id="inputCity" name="pp"></input>
                </div>
            </div>

            <div class="form-group col-md-4">
                <label for="inputState">Classroom</label>
                <select id="inputState" class="form-control" name="classroom">
                    {% for class in classrooms%}
                    <option selected>{{ class.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <div class="form-check" style="margin-top: 20px">
                    <input class="form-check-input" type="checkbox" id="gridCheck" name="status" required>
                    <label class="form-check-label" for="gridCheck">
                        Active

                    </label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Add Person</button>
                <a href="{% url 'home' %} " class="btn btn-danger">Cancel</a>

            </div>
        </div>
    </div>

</form>
{% endblock %}
