{%  extends "crud/base.html" %}
{% block content %}

<h1> {{ title }} </h1>
<form method="post" action="{% url 'add_classroom' %}">
    {% csrf_token %}
    Classname: <input type="text" class="form-control" id="inputEmail4" placeholder="class name" name="class_name"
                      required>

    <button type="submit" class="btn btn-primary">Add Class</button>
    <a href="{% url 'classroom' %} " class="btn btn-danger">Cancel</a>
</form>

{% endblock %}
